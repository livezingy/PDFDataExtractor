[pytest]
# Pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=*/tests/*
    --cov-exclude=*/test_*
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要较长时间）
    requires_camelot: 需要Camelot库
    requires_easyocr: 需要EasyOCR库
    requires_transformer: 需要Transformer库
